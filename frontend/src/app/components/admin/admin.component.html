<div class="s-layout">
    <!-- Sidebar -->
    <div class="s-layout__sidebar">
      <a class="s-sidebar__trigger" href="#0">
        <i class="las la-bars"></i>
      </a>
    
      <nav class="s-sidebar__nav">
         <ul>
            <li>
               <a class="s-sidebar__nav-link" href="#0">
                  <i class="fa fa-home"></i><em>Inicio</em>
               </a>
            </li>
            <li>
               <a class="s-sidebar__nav-link" href="#0">
                  <i class="fa fa-camera"></i><em>Productos</em>
               </a>
            </li>
         </ul>
      </nav>
    </div>
    
    <!-- Content -->
    <main class="s-layout__content">
      <div class="">
        <mat-form-field>
          <mat-label><i class="fas fa-search"></i>⠀Buscador</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" class="buscador" placeholder="CornFleis">
        </mat-form-field>
          
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="reportes">
          
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
          </ng-container>
  
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
            <td mat-cell *matCellDef="let element" > {{element.precio}} </td>
          </ng-container>
          
          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Presentación </th>
            <td mat-cell *matCellDef="let element" > {{element.marca}} </td>
          </ng-container>
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element" ><button class="button editar" (click)="onEdit(element); editar=!editar"><i class="fas fa-edit"></i></button></td>
          </ng-container>      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
      </div>



      <div class="" *ngIf="!action">

        <h2>Nueva bebida</h2>
          <form class="producto" #inventarioForm="ngForm" (ngSubmit)="onSubmit(inventarioForm)">
      
            <input type="hidden" name="id" #name="ngModel" [(ngModel)]="service.selectInventario.id">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" #name="ngModel" [(ngModel)]="service.selectInventario.nombre" >
              </div>
      
              <div class="form-group col-md-6">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" #name="ngModel" [(ngModel)]="service.selectInventario.precio" >
              </div>
      
              <div class="form-group col-md-6">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" #name="ngModel" [(ngModel)]="service.selectInventario.marca" >
              </div>
      
              <button type="button" class="reset" (click)="resetForm(inventarioForm)" value="Reset">Reset</button>
              <input style="margin-left: 15%;" type="submit" (click)="editar=!editar" value="Guardar">
      
            
          </form>
      </div>
      





    </main>

    
    </div>
